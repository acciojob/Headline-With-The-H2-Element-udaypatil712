<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subheading Example</title>
</head>
<body>
    <h1>HTML Subheading Creation and Testing</h1>
    <h2>Acciojob</h2>
    <p>In this task, you will focus on creating a subheading using an h2 element.</p>
    <h2>Requirements</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Component</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><strong>h2 Element</strong></td>
            <td>Must be used to create a subheading</td>
        </tr>
        <tr>
            <td><strong>Subheading Content</strong></td>
            <td>The content of the h2 element must be the word <code>"Acciojob"</code></td>
        </tr>
    </table>
</body>
